<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue CDN Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

  </head>
  <body>
    <div id="app">
       {{ message }}
   </div>


     <script>
     var app = new Vue({
         el: '#app',
         data: {
             message: 'Hello Kim!'
         }
     })

 </script>

  </body>
</html>
