<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Demo</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
<div class="box">
  <img src="images/pup.jpg" alt="pup" id="mainImg">
  <div id="caption">
    some info here
  </div>
</div>
<a href="#" id="step1">step 1</a> | <a href="#" id="step2">step 2</a>

<script type="text/javascript">

$('#step1').click(function(){
  $(".box").addClass("box-on");
  $("#caption").html("this is new HTML");
  $("#mainImg").attr("src", "images/pup.jpg");
  var x = $("#caption").html();
});

$('#step2').click(function(){
  $(".box").removeClass("box-on");
  $("#caption").html("this is old HTML");
  $("#mainImg").attr("src", "images/lep.jpg");
});

</script>
  </body>
</html>
